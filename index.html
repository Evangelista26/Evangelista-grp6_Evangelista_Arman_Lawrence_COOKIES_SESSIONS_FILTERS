<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>E-commerce Store</h1>
        <input type="text" id="search-bar" placeholder="Search products..." oninput="searchProducts()">
        <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
    </header>

    <!-- Filters -->
    <section class="filters">
        <h2>Filter Products</h2>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </section>

    <!-- Product List -->
    <section id="products" class="product-list">
        <div class="product" data-category="electronics">
            <img src="https://via.placeholder.com/150x150.png?text=Smartphone" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>Price: $500</p>
            <div class="rating">⭐⭐⭐⭐⭐</div>
            <button onclick="addToCart('Smartphone', 500)">Add to Cart</button>
        </div>
        
        <div class="product" data-category="clothing">
            <img src="https://via.placeholder.com/150x150.png?text=T-Shirt" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>Price: $20</p>
            <div class="rating">⭐⭐⭐⭐</div>
            <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
        </div>
        
        <div class="product" data-category="books">
            <img src="https://via.placeholder.com/150x150.png?text=Book" alt="Book">
            <h3>Book</h3>
            <p>Price: $15</p>
            <div class="rating">⭐⭐⭐⭐</div>
            <button onclick="addToCart('Book', 15)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
        <p>Contact: info@ecommerce.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
